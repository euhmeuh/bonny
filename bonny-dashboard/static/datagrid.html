<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/common.css">
    <style type="text/css">
      th.sortable {
        cursor: pointer;
        transition: background-color .3s;
      }

      th.sortable:hover {
        background-color: #e9e9e9;
      }

      th.sortable > span::after {
        content: '';
        margin-left: 5px;
        margin-right: 5px;
        min-width: 20px;
        min-height: 20px;
        display: inline-block;
        vertical-align: inherit;
      }

      th.sortable > span {
        vertical-align: middle;
      }

      .sortable[data-direction="asc"] > span::after {
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 5.2916666 5.2916668" version="1.1"><path d="m 4.9994567,1.4690184 -1.0736492,0 -1.2799743,1.27998 -1.2799741,-1.27998 -1.0736494,0 2.3536235,2.35363 z"/></svg>');
      }

      .sortable[data-direction="desc"] > span::after {
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 5.2916666 5.2916668" version="1.1"><path d="m 4.9994567,3.8226484 -1.0736492,0 -1.2799743,-1.27998 -1.2799741,1.27998 -1.0736494,0 2.3536235,-2.35363 z"/></svg>');
      }
    </style>
  </head>
  <body>
    <table id="1234" class="w-100">
      <thead></thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
    <!-- TODO: make this work -->
    <bonny-datagrid id="1234" class="w-100" data-resource="/pony">
      <bonny-header>Ponies</bonny-header>
      <bonny-header>All the ponies are displayed here.</bonny-header>
      <bonny-placeholder>Nopony is around :(</bonny-placeholder>
      <bonny-loader><div class="center mt-5 mb-5">... Loading ponies ...</div></bonny-loader>
      <bonny-column data-name="Id" data-value="id" data-sortable />
      <bonny-column data-name="Name" data-value="name" data-sortable />
      <bonny-column data-name="Status"
                    data-value="status"
                    data-sortable
                    data-searchable
                    data-type="['working', 'wandering', 'sleeping']">
        <div class="green">{_.capitalize(status)}</div>
      </bonny-column>
      <bonny-column data-name="Actions">
        <a class="btn" href="/edit/{id}">[Edit]</a>
        <a class="btn" href="/delete/{id}">[Delete]</a>
      </bonny-column>
      <bonny-footer>You can add a pony by using the form below.</bonny-footer>
      <bonny-footer>
        <form action="/pony">
          <input class="btn" type="text" name="new-pony-name" placeholder="Name" />
          <input class="btn" type="text" name="new-pony-status" placeholder="Status" />
          <button class="btn" type="submit">Add a pony</button>
        </form>
      </bonny-footer>
    </bonny-datagrid>

  <script type="text/javascript">
    const Page = (function(){
      function onload(func) {
        document.readyState === "loading" ?
          document.addEventListener("DOMContentLoaded", func) :
          func();
      }

      function evalTemplateValue(value, context) {
        return (typeof value === "function") ?
          value(context) :
          _.templateString(value, context);
      }

      function renderTemplate(template, context) {
        const element = document.createElement(template.tag);
        _.for(_.pairs(template.attrs), (attr) => {
          element.setAttribute(attr.key, evalTemplateValue(attr.value, context));
        });
        if (template.text) {
          element.appendChild(
            document.createTextNode(evalTemplateValue(template.text, context))
          );
        } else {
          _.for(template.children, (child) => {
            element.appendChild(renderTemplate(child, context));
          });
        }
        return element;
      }

      return { onload, renderTemplate };
    }());

    const Request = (function(){
      function ajaxGet(url, success, failure) {
        var request = new XMLHttpRequest();
        request.open('GET', url, true);
        request.onreadystatechange = function () {
          if (request.readyState === XMLHttpRequest.DONE) {
            if (request.status === 200) {
              success(request.responseText)
            } else {
              failure(request.status, request.statusText, request.responseText);
            }
          }
        }
        return request.send();
      }

      function formatParams(params) {
        return "?" + _.pairs(params)
          .map(param => encodeURIComponent(param.key) + "=" + encodeURIComponent(param.value))
          .join("&");
      }

      function get(url, params) {
        return new Promise((resolve, reject) => {
          ajaxGet(
            url + formatParams(params),
            (response) => resolve(JSON.parse(response)),
            (code, status, response) =>  reject({ code, status, response })
          );
        });
      }

      return { get };
    }());

    const _ = (function(){
      function get(element, key, defaultValue) {
        return (element && element[key]) ?
          element[key] :
          defaultValue;
      }

      function forLoop(collection, func) {
        (collection || []).forEach(func);
      }

      function pairs(dict) {
        return dict ?
          Object.entries(dict).map((kv) => ({ "key": kv[0], "value": kv[1] })) :
          [];
      }

      function templateString(string, context) {
        return _.pairs(context)
          .reduce((str, val) => str.replace("{" + val.key + "}", val.value), string);
      }

      function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      function toggle(currentValue, possibleValues) {
        const index = possibleValues.indexOf(currentValue);
        const nextValue = possibleValues[index+1];
        return nextValue || possibleValues[0];
      }

      return { get, "for": forLoop, pairs, templateString, capitalize, toggle };
    }());

    const Entities = (function(){
      function Datagrid(id, resource, config) {
        this.dom = document.getElementById(id);
        this.resource = resource;
        this.init(config);
      }

      Datagrid.prototype._addRow = function(row, sectionTag) {
        const section = this.dom.getElementsByTagName(sectionTag)[0];
        section.appendChild(row);
      }

      Datagrid.prototype._resetRows = function(sectionTag) {
        const section = this.dom.getElementsByTagName(sectionTag)[0];
        while (section.firstChild) {
          section.removeChild(section.firstChild);
        }
      }

      Datagrid.prototype._renderSimpleRow = function(template) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.setAttribute("colspan", this.colSize);
        td.appendChild(Page.renderTemplate(template));
        tr.appendChild(td);
        return tr;
      }

      Datagrid.prototype._renderHeaderRow = function() {
        const tr = document.createElement("tr");
        _.for(this.columns, (column) => {
          const th = document.createElement("th");
          if (column.sortable) {
            th.setAttribute("class", "sortable");
            th.setAttribute("data-direction", "asc");
          }
          th.addEventListener("click", event => this._handleSortClick(column, event.target));
          th.appendChild(Page.renderTemplate({ tag: "span", text: column.name }));
          tr.appendChild(th);
        });
        return tr;
      }

      Datagrid.prototype._renderResourceRow = function(res) {
        const tr = document.createElement("tr");
        _.for(this.columns, (column) => {
          tr.appendChild(this._renderColumn(column, res));
        });
        return tr;
      }

      Datagrid.prototype._renderColumn = function(column, res) {
        const td = document.createElement("td");
        td.appendChild(column.body ?
                        Page.renderTemplate(column.body, res) :
                        document.createTextNode(_.get(res, column.value, "")));
        return td;
      }

      Datagrid.prototype._showLoader = function() {
        this._resetRows("tbody");
        this._addRow(this._renderSimpleRow(this.loader), "tbody");
      };

      Datagrid.prototype._showPlaceholder = function() {
        this._resetRows("tbody");
        this._addRow(this._renderSimpleRow(this.placeholder), "tbody");
      };

      Datagrid.prototype._handleSortClick = function(column, element) {
        const direction = element.dataset.direction;
        element.dataset.direction = _.toggle(direction, ["asc", "desc"]);
        this.sortBy(column, direction);
      };

      Datagrid.prototype.init = function(config) {
        this.columns = _.get(config, "columns", []);
        this.headers = _.get(config, "headers", []);
        this.footers = _.get(config, "footers", []);
        this.loader = _.get(config, "loader", { tag: "span", text: "Loading content..." });
        this.placeholder = _.get(config, "placeholder", { tag: "span", text: "No results." });
        this.onError = _.get(config, "onError", (error) => console.log(error));
        this.colSize = this.columns.length;

        _.for(this.headers, (header) => {
          this._addRow(this._renderSimpleRow(header), "thead");
        });
        this._addRow(this._renderHeaderRow(), "thead");

        _.for(this.footers, (footer) => {
          this._addRow(this._renderSimpleRow(footer), "tfoot");
        });

        this.refresh();
      }

      Datagrid.prototype.refresh = function(config) {
        this._showLoader();

        Request.get(this.resource, config)
          .then((resources) => {
            this._resetRows("tbody");
            if (resources) {
              _.for(resources, (res) => {
                this._addRow(this._renderResourceRow(res), "tbody");
              });
            } else {
              this._addRow(this._renderSimpleRow(this.placeholder), "tbody");
            }
          })
          .catch(error => {
            this.onError(error);
            this._showPlaceholder();
          });
      };

      Datagrid.prototype.addFilter = function() {

      }

      Datagrid.prototype.removeFilter = function() {

      }

      Datagrid.prototype.search = function() {

      }

      Datagrid.prototype.sortBy = function(column, direction) {
        this.refresh({
          sort: _.get(column, "value"),
          direction
        });
      }

      return { Datagrid };
    }());

    function main() {
      const dg = new Entities.Datagrid("1234", "/pony", {
        columns: [
          { name: "Id", value: "id", sortable: true },
          { name: "Name", value: "name", type: "string", sortable: true, searchable: true },
          {
            name: "Status",
            value: "status",
            sortable: true,
            searchable: true,
            type: ["working", "wandering", "sleeping"],
            body: {
              tag: "div",
              attrs: { class: "green" },
              children: [
                { tag: "span", text: (pony) => _.capitalize(pony.status) }
              ]
            }
          },
          {
            name: "Actions",
            body: {
              tag: "div", children: [
                { tag: "a", attrs: { class: "btn", href: "/edit/{id}" }, text: "[Edit]" },
                { tag: "a", attrs: { class: "btn", href: "/delete/{id}" }, text: "[Delete]" },
              ]
            }
          }
        ],
        headers: [
          { tag: "span", text: "Ponies" },
          { tag: "span", text: "All the ponies are displayed here." }
        ],
        footers: [
          { tag: "span", text: "You can add a pony by using the form below." },
          {
            tag: "form", attrs: { action: "/pony" }, children: [
              { tag: "input", attrs: { class: "btn", type: "text", name: "new-pony-name", placeholder: "Name" } },
              { tag: "input", attrs: { class: "btn", type: "text", name: "new-pony-status", placeholder: "Status" } },
              { tag: "button", attrs: { class: "btn", type: "submit" }, text: "Add a pony" },
            ]
          }
        ],
        loader: { tag: "div", attrs: { class: "center mt-5 mb-5" }, text: "... Loading ponies ..." },
        placeholder: { tag: "span", text: "Nopony is around :(" }
      });
    }
    Page.onload(main);
  </script>
  </body>
</html>
